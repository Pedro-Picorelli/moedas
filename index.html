<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>
<body>    
    <div id="container">
        <header class="text-center">
            <h2>CONVERSOR DE MOEDA</h2>
        </header>
        <main class="mx-auto" width="50px">
            <label for="valor" class="mt-3">Valor:</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">R$</div>
                </div>
                <input id="valor" type="number" min="0" class="form-control" step="0.01">
            </div>
            <div id="erro" class="mt-1">O valor digitado não é válido.</div>
            <div class="text-center">
            <button type="button" class="btn btn-lg btn-secondary mt-4 py-3" onclick="checaValor()">Converter valor</button>
        </div>
            <div id="resposta" class="text-center mt-5">
                <h3>Equivalências:</h3>
                <h4 id="valorReais" class="mt-3"></h4>
                <h4 id="valorDolares" class="mt-2"></h4>
                <h4 id="valorEuros" class="mt-2"></h4>
            </div>
        </main>
    </div>
</body>
</html>
